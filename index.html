<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IntelEx</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body style="overflow-y:scroll;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
        <nav class="navbar navbar-expand-lg p-3 fixed-top shadow" style="background-color: white">
            <div class="container-fluid">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a href="./index.html" class="navbar-brand">
                        <span class="navbar-text" style="color: #255B8D;font-weight: 700">IntelEx Tutoring</span>
                    </a>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a  href="./pricing.html" class="nav-link ms-3" style="color: #255B8D">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a href="./booking.html" class="nav-link ms-3" style="color: #255B8D">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a  href="./tutors.html" class="nav-link ms-3" style="color: #255B8D">Our tutors</a>
                            </li>
                            <li class="nav-item">
                                <a  href="./about_us.html" class="nav-link ms-3" style="color: #255B8D">Contact & About us</a>
                            </li>
                        </ul>
                    </div>
                <form class="d-flex order-1">
                    <button class="btn me-2" type="button" data-bs-toggle="modal" data-bs-target="#login" style="font-weight: 600">Log In</button>
                    <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#create" style="background-color: #4AD1B1;color: white;box-shadow: 2px 2px 2px grey">Create Account</button>
                </form>
            </div>
        </nav>

        <img class="opacity-50 z-0 position-fixed" src="./images/bg-image.jpeg" 
        style="min-height:100%;min-width:100%;height:auto;width:auto;position:absolute;top:-100%;bottom:-100%;left:-100%;right:-100%;margin:auto">

        <div class="container">
            <div class="modal fade center" id="create">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col justify-content-start bg-white">
                                    <form novalidate class="needs-validation" id="create_form">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="email" id="email" class="form-control border-5 rounded-0" placeholder="email" required>
                                                    <label for="email">Email</label>
                                                    <div class="invalid-feedback">Invalid email</div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="text" id="name" class="form-control border-5 rounded-0" placeholder="name" required>
                                                    <label for="name">Full Name</label>
                                                    <div class="invalid-feedback">You must enter your name</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-2">
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="text" id="pass" class="form-control border-5 rounded-0" placeholder="email" required>
                                                    <label for="pass">Password</label>
                                                    <div class="invalid-feedback">You must enter a password</div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="row justify-content-center">
                                                    <div class="col-auto">
                                                        <button type="submit" class="btn m-2 p-2" style="background-color:#4AD1B1;color:white;box-shadow: 2px 2px 2px grey">Create Account</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const create_form = document.querySelector("#create_form")
            create_form.addEventListener('submit', e => {
                if (!create_form.checkValidity()) {
                    e.preventDefault()
                }
                create_form.classList.add('was-validated')
            })
        </script>

        <div class="container">
            <div class="modal fade center" id="login">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col justify-content-start bg-white">
                                    <form novalidate class="needs-validation" id="login_form">
                                        <div class="row row-cols-1">
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="email" id="email" class="form-control border-5 rounded-0" placeholder="email" required>
                                                    <label for="email">Email</label>
                                                    <div class="invalid-feedback">Invalid email</div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="text" id="pass" class="form-control border-5 rounded-0" placeholder="email" required>
                                                    <label for="pass">Password</label>
                                                    <div class="invalid-feedback">Wrong Password</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col">
                                                <div class="row justify-content-center">
                                                    <div class="col-auto">
                                                        <button type="submit" class="btn m-2 p-2" style="background-color:#4AD1B1;color:white;box-shadow: 2px 2px 2px grey">Log In</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const login = document.querySelector("#login_form")
            login.addEventListener('submit', e => {
                if (!login.checkValidity()) {
                    e.preventDefault()
                }
                login.classList.add('was-validated')
            })
        </script>

        <div class="container-flex pt-5 mt-5 z-1 position-sticky">
            <div class="row pt-5">
                <div class="col d-flex justify-content-center">
                    <h1>
                        Ready to learn?
                    </h1>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col d-flex justify-content-center">
                    <h5>
                        Find an expert to help you succeed!
                    </h5>
                </div>
            </div>


            <div class="row justify-content-center pt-5">
                <div class="col-8 col-lg-6 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <div class="w-100 d-flex rounded-top-5 justify-content-center" style="background-color:#91c9e9;padding-top:10%;padding-bottom:10%;padding-left:20%;padding-right:20%">
                                <a href="./booking.html" class="text-nowrap text-white text-decoration-none" style="text-shadow:2px 2px 5px gray">
                                    <h1>
                                        Book Session Now
                                    </h1>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <div class="w-100 d-flex border-0 rounded-bottom-5 justify-content-center" style="background-color:#DFF0FD;padding-top:5%;padding-bottom:5%;padding-left:20%;padding-right:20%">
                                <a href="./pricing.html" class="text-nowrap text-black text-decoration-none" style="font-weight: 500">
                                    <h5>
                                        See Pricing Options
                                    </h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
